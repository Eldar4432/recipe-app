<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css "
    />
    <link rel="stylesheet" href="style.css" />
    <title>RecipeApp</title>
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </header>
      <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul class="fav-meals">
          <li>
            <img
              src="https://img.freepik.com/premium-photo/natural-fresh-lime-with-sliced-and-water-droplets-isolated-on-white-background_252965-20.jpg?w=2000"
              alt=""
            /><span>Lime</span>
          </li>
          <li>
            <img
              src="https://static.insales-cdn.com/images/products/1/2774/299748054/%D0%B1%D0%B0%D0%BD%D0%B0%D0%BD%D1%8B.jpg"
              alt=""
            /><span>Banana</span>
          </li>
          <li>
            <img
              src="https://5.imimg.com/data5/AK/RA/MY-68428614/apple-1000x1000.jpg"
              alt=""
            /><span>Apple</span>
          </li>
        </ul>
      </div>
      <div class="meals">
        <span class="random"> Random recipe </span>
        <div class="meal">
          <div class="meal-header">
            <img
              src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/chorizo-mozarella-gnocchi-bake-cropped-9ab73a3.jpg?quality=90&resize=768,574"
              alt=""
            />
          </div>
          <div class="meal-body">
            <h4>Veggie</h4>
            <button>
              <i class="fa-regular fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
