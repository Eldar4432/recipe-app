<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css "
    />
    <link rel="stylesheet" href="style.css" />
    <title>RecipeApp</title>
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </header>
      <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul class="fav-meals">
          <li>
            <img
              src="https://img.freepik.com/premium-photo/natural-fresh-lime-with-sliced-and-water-droplets-isolated-on-white-background_252965-20.jpg?w=2000"
              alt=""
            /><span>Lime</span>
          </li>

          <li>
            <img
              src="https://thebigmansworld.com/wp-content/uploads/2022/06/keto-breakfast.jpeg"
              alt=""
            /><span>Breakfest</span>
          </li>
          <li>
            <img
              src="https://www.themediterraneandish.com/wp-content/uploads/2023/01/vegetable-soup-recipe-10.jpg"
              alt=""
            /><span>VeggieSoup</span>
          </li>
          <li>
            <img
              src="https://imageproxy.wolt.com/venue/5e9ed940634ff8fe31e88912/82bf3a34-83d5-11ea-b0a6-0a586469ca09_food_coma8_menu.jpg"
              alt=""
            /><span>Hamburger</span>
          </li>
        </ul>
      </div>
      <div class="meals">
        <div class="meal">
          <div class="meal-header">
            <span class="random"> Random recipe </span>

            <img
              src="https://www.themediterraneandish.com/wp-content/uploads/2023/01/vegetable-soup-recipe-10.jpg"
              alt=""
            />
          </div>
          <div class="meal-body">
            <h4>Vegetable</h4>
            <button class="fav-btn">
              <i class="fa-solid fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
